  MARKDOWN-VjQQ5SFj5v:
    children: []
    id: MARKDOWN-VjQQ5SFj5v
    meta:
      code: "### \U0001F489 COVID-19 Vaccine Dashboard\n\n<span style=\"font-size:0.8rem;\"\
        >\nEverywhere you look, you see negative news about COVID-19. This is to be\
        \ expected; it''s been a brutal year and this disease is no joke. This dashboard\
        \ hopes to use visualization to inject some optimism about the coming return\
        \ to normalcy we enjoyed before 2020! </br>\nThere''s lots to be optimistic\
        \ about:\n\n- the sheer volume of attempts to fund the R&D needed to produce\
        \ and bring an effective vaccine to market\n- the large number of countries\
        \ involved in at least one vaccine candidate (and the diversity of economic\
        \ status of these countries)\n- the diversity of vaccine approaches taken\n\
        - the fact that 2 vaccines have already been approved (and a hundreds of thousands\
        \ of patients have already been vaccinated)\n\n</span> \n\n### \U0001F4C8\
        \ The Dataset\n<span style=\"font-size:0.8rem;\">\n\nThis dashboard is powered\
        \ by data maintained by the Millken Institute ([link to dataset](https://airtable.com/shrSAi6t5WFwqo3GM/tblEzPQS5fnc0FHYR/viwDBH7b6FjmIBX5x?blocks=bipZFzhJ7wHPv7x9z)).\
        \ We researched each vaccine candidate and added our own best guesses for\
        \ the country responsible for each vaccine effort.\n\n_Note that this dataset\
        \ was last updated on 07/2021_.\n</span>"
      height: 63
      width: 3
